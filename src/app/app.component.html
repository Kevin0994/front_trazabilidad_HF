<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar class="menu">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="content-menu">
      <ion-menu-toggle id="bodega" class="option-label-menu">
        <ion-label class="menu-subsection">Bodega</ion-label>
        <ion-list class="menu-items" lines="none">
          <ion-item [routerLink]="['/cosecha']" class="menu-items-option">
            <ion-icon name="basket" slot="start"></ion-icon>
            <ion-label>Cosechas</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/actividades']" class="menu-items-option">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Actividades</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-menu-toggle id="fabrica" class="option-label-menu">
        <ion-label class="menu-subsection">Fabrica</ion-label>
        <ion-list class="menu-items" lines="none">
          <ion-item [routerLink]="['/inventario']" class="menu-items-option">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label>Inventario</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/fabricacion']" class="menu-items-option">
            <ion-icon name="cube-outline" slot="start"></ion-icon>
            <ion-label>Fabricaci√≥n</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/procesos']" class="menu-items-option">
            <ion-icon name="timer" slot="start"></ion-icon>
            <ion-label>Procesos en curso</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/actividades-fabrica']" class="menu-items-option">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>Actividades</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/nfc']" class="menu-items-option">
            <ion-icon name="list-outline" slot="start"></ion-icon>
            <ion-label>NFC</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
      <ion-menu-toggle class="option-label-menu" id="admin">
        <ion-label id="labelAdmin" class="menu-subsection">Administracion</ion-label>
        <ion-list class="menu-items" lines="none">
          <ion-item [routerLink]="['/usuario']" class="menu-items-option">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Usuarios</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/alimentos']" class="menu-items-option">
            <ion-icon name="leaf-outline" slot="start"></ion-icon>
            <ion-label>Alimentos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/categoria-productos']" class="menu-items-option">
            <ion-icon name="pricetags-outline" slot="start"></ion-icon>
            <ion-label>Categoria de Productos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/productos']" class="menu-items-option">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Productos</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
