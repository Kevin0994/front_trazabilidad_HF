<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-menu-toggle>
        <ion-list class="menu-items" lines="none">
          <ion-item [routerLink]="['/cosecha']">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Cosechas</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/actividades']">
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Actividades</ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
