<ion-header>
  <ion-toolbar>
    <ion-title>{{ type }}</ion-title>
    <ion-buttons slot="primary" slot="start" >
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" >
    
    <div class="content-perfil">
      <ion-card>
        <ion-img [src]=imgURL></ion-img>
      </ion-card>
    </div>
    <br>
    <form class="content-info" [formGroup]="formRegistro" (ngSubmit)="saveProfile()"  id="form">
      <ion-input class="input-file" (change)="capturarFile($event)" type="file"  accept=".jpg, .png"></ion-input>
      <ion-item class="form-input">
        <ion-label position="floating">Codigo</ion-label>
        <ion-input formControlName="codigo" placeholder="inserte un codigo"></ion-input>
      </ion-item>
      <ion-item class="form-input mt-3">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre" placeholder="Inserte un nombre"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" class="mt-4">
        <ion-icon name="save"></ion-icon> Guardar
      </ion-button>
    </form>
  </div>
</ion-content>
