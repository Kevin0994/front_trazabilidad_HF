<ion-header>
  <ion-toolbar>
    <ion-label>Retirar Stock</ion-label>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-circle-outline" class="close-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form class="content-info" [formGroup]="formRegistro" (ngSubmit)="actualizarProducto()" id="form">
      <ion-item>
        <ion-label position="floating">Peso Retirado</ion-label>
        <ion-input formControlName="peso" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-button type="submit" expand="block" shape="round">
        <ion-icon name="save"></ion-icon> Guardar
      </ion-button>
    </form>
    <ion-button type="submit" expand="block" shape="round" (click)="closeModal()">
      <ion-icon name="close"></ion-icon> Cancelar
    </ion-button>
  </div>
</ion-content>
