<ion-header>
  <ion-toolbar>
    <ion-title>Fabricacion</ion-title>
    <ion-buttons slot="primary" slot="start" >
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" >
    <form class="content-info" [formGroup]="formRegistro" (ngSubmit)="saveProfile()"  id="formFa">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Materia Prima</ion-label>
        <ion-input formControlName="materiaPrima"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Peso de materia prima</ion-label>
        <ion-input formControlName="pesoMateriaPrima" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Numero de fundas</ion-label>
        <ion-input formControlName="fundas" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label position="floating">Peso Final</ion-label>
        <ion-input formControlName="pesoFinal" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-button type="submit" expand="block" shape="round" >
        <ion-icon name="save"></ion-icon> Guardar
      </ion-button>
    </form>
    <ion-button type="submit"  expand="block" shape="round"(click)="closeModal()">
      <ion-icon name="close"></ion-icon> Cancelar
    </ion-button> 
  </div>
</ion-content>
