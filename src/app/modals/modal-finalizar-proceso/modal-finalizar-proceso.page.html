<ion-header>
  <ion-toolbar>
    <ion-title>Terminar Proceso</ion-title>
    <ion-buttons slot="primary" slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <form class="content-info" [formGroup]="formRegistro" (ngSubmit)="actualizarProducto()" id="formFa">
      <ion-item class="input-name">
        <ion-label position="floating">Numero de unidades</ion-label>
        <ion-input formControlName="fundas" type="number"></ion-input>
      </ion-item>
      <ion-item class="input-name">
        <ion-label position="floating">Peso final</ion-label>
        <ion-input formControlName="peso" type="number"></ion-input>
      </ion-item>
      <br>
      <ion-button type="submit" expand="block" class="mb-3">
        <ion-icon name="save"></ion-icon>  &nbsp;Guardar
      </ion-button>
    </form>
    <ion-button type="submit" expand="block" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>  &nbsp;Cancelar
    </ion-button>
  </div>
</ion-content>
