<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-label>{{ title }}</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showButtons" class="containerButtons">
    <ion-button class="buttonSemi" (click)="showSemi=true; showFinal=false; showButtons=false; title='Categoria de Productos SemiFinales'; CargarDatos();" >
      <div class="d-flex flex-column justify-content-center">
        <app-milk-icon></app-milk-icon>
        <label class="mt-3">SEMIFINAL</label>
      </div>
    </ion-button>
    <ion-button class="buttonFinal" (click)="showFinal=true; showSemi=false; showButtons=false; title='Categoria de Productos Finales'; CargarDatos();">
      <div class="d-flex flex-column justify-content-center">
        <app-box-icon></app-box-icon>
        <label class="mt-3">FINAL</label>
      </div>
    </ion-button>
  </div>
  <div class="container mt-4" *ngIf="!showButtons">
    <div class="d-flex flex-row-reverse mb-3">
      <ion-button color="primary" (click)="showButtons=true; showSemi=false; showFinal=false; title='Categoria de Productos';">
        Regresar
      </ion-button>
      <ion-button class="btn-add" (click)="registroCategoria()">
        <ion-icon name="add-outline"></ion-icon>
        Nuevo Registro
      </ion-button>
    </div>
    <table class="table table-white">
      <thead class="table-header text-light">
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Productos Asociados</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let categoria of categoriaTabla">
          <td>{{categoria.id}}</td>
          <td>{{categoria.nombre}}</td>
          <td>{{categoria.nProductos}}</td>
          <td> <input type="button" style="margin-right: 20px;"
            class="btn btn-warning btn-sm btn-edit"
            value="Editar"
            (click)="editCategoria(categoria)"
          />
          <input type="button"
            class="btn btn-danger btn-sm btn-del"
            value="Eliminar"
            (click)="DeleteCategoria(categoria.id)"
          /></td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
