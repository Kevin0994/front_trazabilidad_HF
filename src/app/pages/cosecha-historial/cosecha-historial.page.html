<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-label>Historial de Cosecha</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mt-4">
    <table class="table table-white">
      <thead class="table-header text-light">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Codigo</th>
          <th scope="col">Fecha</th>
          <th scope="col">Peso</th>
          <th scope="col">Lote</th>
          <th scope="col">Responsable</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let cosecha of cosechaHistorial">
          <td>{{cosecha.nombre}}</td>
          <td>{{cosecha.codigo}}</td>
          <td>{{cosecha.fecha}}</td>
          <td>{{cosecha.peso_stock}} kg</td>
          <td>{{cosecha.lote}}</td>
          <td>{{cosecha.responsable}}</td>
          <td>
            <input type="button" 
              class="btn btn-warning btn-sm btn-edit"
              value="Editar"
              (click)="EditCosecha(cosecha.id)"
            />
            <input type="button"
              class="btn btn-danger btn-sm btn-del"
              value="Eliminar"
              (click)="ValidarDelete(cosecha.id,cosecha.nombre,cosecha.lote,cosecha.peso_stock)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
