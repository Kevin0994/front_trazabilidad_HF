<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-label>Fabricacion</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #buttons>
    <ion-button color="primary" (click)="openPage()">
      Semifinal
    </ion-button>
    <ion-button color="primary" [routerLink]="['/cosecha-historial']">
      Final
    </ion-button>
  </div>
  <div #PageSemi style="display: none;">
    <div  style="width: 100%; margin:auto; padding: 1em;">
      <h1 style="text-align: center;">Categorias</h1>
      <ion-card style="display: inline-block; width: auto;" *ngFor="let categoria of categorias" (click)="openProduct(categoria.productos, categoria.nombre)" type="button">
        <ion-card-header>
          <img class="image" style="width: 200px;" [src]="categoria.img" alt="">
        </ion-card-header>
        <ion-card-content>
          {{categoria.nombre}}
        </ion-card-content>
      </ion-card>
    </div>
    <div #ProductoSemi style="width: 100%; margin:auto; padding: 1em;">
      <h1 style="text-align: center;">Productos</h1>
      <ion-card style="display: inline-block; width: auto;" *ngFor="let producto of productos" (click)="BuscarMateriaPrima(producto)" type="button">
        <ion-card-header>
          <img class="image" style="width: 200px;" [src]="producto.img" alt="">
        </ion-card-header>
        <ion-card-content>
          {{producto.nombre}}
        </ion-card-content>
      </ion-card>
    </div>
    <ion-button color="primary" (click)="ClosePage()">
      Regresar
    </ion-button>
  </div>
</ion-content>
