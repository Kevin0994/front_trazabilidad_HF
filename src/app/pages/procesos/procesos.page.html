<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-label>Procesos Realizados</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mt-4">
    <table class="table table-white">
      <thead class="table-header text-light">
        <tr>
          <th scope="col">NÂ°</th>
          <th scope="col">Nombre</th>
          <th scope="col">Materia Prima</th>
          <th scope="col">Peso MP</th>
          <th scope="col">lote</th>
          <th scope="col">lote MP</th>
          <th scope="col">Fecha Entrada</th>
          <th scope="col">Responsable</th>
          <th scope="col">Accion</th>
          
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let producto of productos">
          
          <td>{{producto.n_proceso}}</td>
          <td>{{producto.nombre_ps}}</td>
          <td>{{producto.nombre_mp}}</td>
          <td>{{producto.peso_mp}} g</td>
          <td>{{producto.lote_ps}}</td>
          <td>{{producto.lote_mp}}</td>
          <td>{{producto.fechaEntrada}}</td>
          <td>{{producto.responsable}}</td>
          <td>
            <input type="button" 
              class="btn btn-warning btn-sm btn-edit"
              value="Terminar"
              (click)="EditCosecha(cosecha)"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ion-content>
